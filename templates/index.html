<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Creator</title>

    <!-- Include Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyUpG1U6jJZA1n0lWCE1uU8vTEkaN0p2M"
        crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        form {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #charCount {
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Story Creator</h1>
    <form action="/create_story" method="POST">
        <label for="base_story">Base Story:</label>
        <textarea id="base_story" name="base_story" rows="10" oninput="updateCharCount()" required></textarea>
        <p id="charCount">Characters: 0</p>
        <br>
        <h3>Story Categories:</h3><br>
        {% for category in story_categories %}
            <input type="checkbox" name="categories" value="{{ category }}"> {{ category }} &nbsp; &nbsp;
        {% endfor %}
        <br><br>
        <center><button type="submit">Create Story</button></center>
    </form>

    <!-- Include Bootstrap JS and Popper.js if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-GLhlTQ8iK4PpzbOg6LCEMOh9PQFqixb5fD5c5NvEXl1T1aoMGG3MISt8U8j1p8a8"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyUpG1U6jJZA1n0lWCE1uU8vTEkaN0p2M"
        crossorigin="anonymous"></script>

    <script>
        function updateCharCount() {
            var textarea = document.getElementById("base_story");
            var charCount = document.getElementById("charCount");

            charCount.textContent = "Characters: " + textarea.value.length;
        }
    </script>
</body>
</html>
